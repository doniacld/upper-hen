# Pod definition for the tinyhen-app
kind: Pod
apiVersion: v1
metadata:
  name: tinyhen-app
  namespace: tiny-hen
  labels:
    app: tinyhen-app
spec:
  containers:
    - name: tinyhen-app
      image: ghcr.io/doniacld/tiny-hen:latest
      imagePullPolicy: Always
  restartPolicy: Always
---
# Service definition for the tinyhen-app
apiVersion: v1
kind: Service
metadata:
  name: tinyhen-service
  namespace: tiny-hen
  labels:
    app: tinyhen-app
spec:
  ports:
    - name: tinyhen-app-port
      port: 10010
  selector:
    app: tinyhen-app
---
# Ingress endpoint for the tinyhen-app service
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tiny-hen-ingress
  namespace: tiny-hen
spec:
  rules:
    - http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: tinyhen-service
              port:
                number: 10010
